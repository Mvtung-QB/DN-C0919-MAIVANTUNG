<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //3.	Viết chương trình tính : S=1+1/2+1/3+....+1/n
        let s =0;
        let n= Number.parseInt(prompt(" enter N"));
        for (let i=1 ;i<=n;i++){
            s+=1/i;
        }
        document.write(s);
</script>
</body>
</html>
