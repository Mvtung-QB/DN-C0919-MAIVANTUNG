<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [8,8,6,9,8,7,5,4,5,8,7];
    for (let i=0;i<arr.length;i++){
        document.write(arr[i]+" ");
    }
    document.write("<br>");
    for (let i=0;i<arr.length/2;i++){
        let a =arr[i];
        arr[i]=arr[arr.length-i-1];
        arr[arr.length-i-1]=a;
    }
    for (let i=0;i<arr.length;i++){
        document.write(arr[i]+" ");
    }
    document.write("<br>");

</script>
</body>
</html>
