<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1= ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
    let arr2= ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];
    let name= prompt("Ten ngoi sao");
    check(name);
    function check(name) {
        let dem=0;
        for (let i=0;i<arr1.length;i++){
            if (arr1[i]===name){
                dem++;
                document.write(name+" : "+ arr2[i]);
            }
        }
        if (dem==0) alert("Ko co");
    }
</script>
</body>
</html>
