<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="txt" type="text"/>
<input id="btnADD"type="button" value="ADD" onclick="add()"/>
<input id="btnDisplay"type="button" value="DISPLAY" onclick="display()"/>
<hr size="1"/>
<div id="txtDisplay"/></div>

</body>
<script>
    let arr=new Array();
    function add() {
        let a= document.getElementById("txt");
        arr.push(a.value);
        a.value="";
    }
    function display() {
        let listDisplay =""
        for(let i=0;i<arr.length;i++) {
            listDisplay += "element "+ arr[i] + "<br>";
        }
        document.getElementById("txtDisplay").innerHTML=listDisplay;
    }
</script>
</html>
