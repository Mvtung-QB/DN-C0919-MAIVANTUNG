<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai11</title>
</head>
<body>
<script>
    // bai 11 mang
    let n= Number.parseInt(prompt("Sô phần tử của mảng: "));
    let arr = new Array();
    let pt=0;
    for (let i=0;i<n; i++) {
         pt= Number.parseInt(prompt("Phần tử thú: "+ i));
         arr.push(pt);
    }
    for (let i=0;i<arr.length; i++) {
        document.write( arr[i]+ "  ")
    }
    // Tính tổng các số dương lẻ
    let sum = 0;
    for (let i=0;i<arr.length; i++) {
        if (arr[i]%2!==0 && arr[i]>0) {
            sum +=arr[i];
        }
    }
    document.write("Tổng các số dương lẻ: "+ sum+ "<br/>");
    //
    let k= Number.parseInt(prompt("phần tử muốn tìm : "));
    let dem=0;
    for (let i=0;i<arr.length; i++) {
        if (arr[i] === k) {
            document.write(k+ " Xuất hiện vị trí đầu tiên: "+ i+ "<br/>");
            dem+=1;
            break;
        }

    }
    if (dem===0)document.write("không thấy sô "+k+"<br/>");
    //  sắp xếp tăng dàn
    arr.sort();
    // Chèn phần tử
    let p = Number.parseInt(prompt("phần tử muốn thêm : "));
    arr.push(p);
    arr.sort(function(a, b){return a - b});
    document.write("Sắp xếp sau khi chèn <br/>")
    for (let i=0;i<arr.length; i++) {
        document.write( arr[i]+ "  ")
    }
</script>
</body>
</html>
