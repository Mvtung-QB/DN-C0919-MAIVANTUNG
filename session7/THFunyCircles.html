<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" height="720" width="1310" style="border: 1px solid #999999"></canvas>
<script>
    let Circles = function (x,y,radius,) {
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getrandomhex(){
        return Math.floor(Math.random()*500);
    }
    function getRandomColor() {
        let red=getrandomhex();
        let green =getrandomhex();
        let blue = getrandomhex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }
    function creatCircles(){
        let ctx= document.getElementById("mycanvas");
        let c=ctx.getContext("2d");
        let radius= Math.floor(Math.random()*100);
        let x=Math.random()*window.innerHeight;
        let y=Math.random()*window.innerWidth;
        var circles = new Circles(x,y,radius);
        c.beginPath();
        c.arc(circles.x,circles.y,circles.radius,0,2*Math.PI);
        c.fillStyle=getRandomColor();
        c.fill();
    }
    function createMultipleCircle() {
        for (var i = 0; i < 100; i++) {
            creatCircles();
        }
    }
    createMultipleCircle();
</script>
</body>
</html>
