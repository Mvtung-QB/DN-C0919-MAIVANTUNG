<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
                    //  =	2*4*6*….*n(n chẵn)
    let s=1;
    let n= Number.parseInt(prompt("enter N"));
    if (n%2!==0){
        for (let i =1; i<=n;i+=2){
            s*=i;
        }
        document.write(s);
    }else
        if ( n%2 === 0 ){
            for (let i =2; i<=n;i+=2){
                s*=i;
            }
            document.write(s);
        }
</script>
</body>
</html>
