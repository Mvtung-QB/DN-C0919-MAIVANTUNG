<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=parseInt(prompt("nhap nhiet do phong: "));
    while (nhietDo<20 ||nhietDo>100) {
        if (nhietDo < 20) nhietDo = parseInt(prompt("tang nhiet do len: "));
        else if (nhietDo > 100) nhietDo = parseInt(prompt("giam nhiet do xuong: "));
    }
    document.write(nhietDo+"");
</script>
</body>
</html>
