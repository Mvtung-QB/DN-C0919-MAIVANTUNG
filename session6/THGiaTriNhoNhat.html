<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang =[1,9,-5,4,-5,-9,6,-6,-7,4,1,0,3];
    let min =minArray(mang);
    alert(min);
    function minArray(arr) {
        if (arr.length<=0)
            return null;
        let min=arr[0];
        for (let i=0;i<arr.length-1;i++){
            if (arr[i]<min)min=arr[i];
        }
        return min;
    }
</script>
</body>
</html>
