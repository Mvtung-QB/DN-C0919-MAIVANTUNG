<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="run()">
<center>
<form>
      <textarea id="text"  onkeydown="selection(event)"></textarea>
</form>
</center>
<script>
    let doc="Tôi là đứa ngốc! ";
    let a= document.getElementById("text")
    a.value="";
    let n=0;
    function selection(e) {
        if(e.which===8){
            if (n>0){
                a.value=a.value.substring(0,n-1);
                n--;
            }
            else e.preventDefault();
        }else
            if (n<doc.length) {
                e.preventDefault();
                a.value += doc[n];
                n++;
            } else {
                a.value="";
                n=0;
        }
    }
</script>
</body>
</html>
