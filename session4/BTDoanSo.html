<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Chơi" id="btnChoi" onclick="game()"/>
</body>
<script>

    function game() {
       let num=parseInt(prompt("bạn muốn đoán trong khoảng nào?"));
       let random= Math.floor(Math.random()*num);
       for(let i=0;i<3;i++) {
           let duDoan = parseInt(prompt("Bạn doán số mấy? "));
           if (duDoan == random) {
               alert("chúc mừng bạn!!!!");
               random=Math.floor(Math.random()*num);
           }else if (duDoan < random) alert(" nhỏ hơn "+random);
                     else alert("Lớn hơn "+random);
       }
    }

</script>
</html>
