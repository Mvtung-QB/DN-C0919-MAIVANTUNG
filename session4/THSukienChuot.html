<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="run()">
<form>
    <img src="image.PNG" id ="myImage"/><br>
    <label><b>Click button below to move image to right </b></label><br>
    <input type="button" id="submit" value="click me" onclick="moveRight();"/>
</form>
<script>
    let imgObj =document.getElementById("myImage");
    function run (){
        imgObj.style.position="relative";
        imgObj.style.left="0px";
    }
    function moveRight(){
        imgObj.style.left= parseInt(imgObj.style.left) +10+ "px";
    }
</script>
</body>
</html>
