<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //5.	Viết chương trình tính  : S=1+1/3!+1/5!+…..+1/(2n-1)!
    let s=0;
    let n= Number.parseInt(prompt("enter N"));
    for (let i =1; i<=n;i+=2){
        s+=1/giaiThua(i);
    }
    document.write(s);

    /**
     * function Tinh giai thua 1 so
     * @param n
     * @returns {number}
     */
    function giaiThua(n) {
        let gt =1;
        for (let j =1; j<=n;j++){
            gt*=j;
        }
        return gt;
    }

</script>
</body>
</html>
