<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrInt = [];
    let filter= /^[0-9]$/;
    let num=0;
    for (var i=0;i< 5;i++){
        do {
            num = Number.parseInt(prompt("Enter your number: "+ (i+1)));
        }while (!filter.test(num));
        arrInt.push(num);
    }
    //------soft
   arrInt.sort();
    //------display
    for (var i=0;i< 5;i++){
        document.write(arrInt[i]+" ");
    }


</script>
</body>
</html>
