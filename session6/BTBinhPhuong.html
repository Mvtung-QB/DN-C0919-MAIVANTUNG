<script>
    function binhPhuong(number) {
        return number*number;
    }
    document.write(binhPhuong(5)+"<br>");
    //------------------- Hình tròn
    let banKinh = parseFloat(prompt("bans kinh? "));
    function  chuvi(banKinh) {
        return 2*3.14*banKinh;
    }
    function dienTich(banKinh) {
        return 3.14*banKinh*banKinh;
    }
    document.write("chu vi: " + chuvi(banKinh)+ "<br> dien tich: "+dienTich(banKinh));
    //-------------------Giai thừa
    function giaiThua(number) {
        if (number<0)return-1;
        let result=1;
        for (let i=1;i<=number;i++){
            result*=i;
        }
        return result;
    }
    //---------------------------- ký tự nhập vào có phải là ký tự số không
    function checkNumber(num) {
        if (typeof num == Number)return true;
            else return false;
    }
    //---Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function min(a,b,c) {
        if(a<b){
            if (a<c) return a;
            else return c;
        }else
            if (b<c) return b;
            else return c;
    }
    //---Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

    function func(arr,char) {
        let dem=0;
        for (let i=0;i<=arr.length-1;i++){
            if (arr[i]==char)dem++;
        }
        if (dem ==0) return -1;
            else return dem;
    }

</script>
