<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcdeebcCabdda";
    let arr = new Array();
    for (var i = 0; i < str.length; i++) {
        arr[i] = new Array();
        arr[i].push(i);
        for (var j = i + 1; j < str.length; j++) {
            if (str.charAt(i) === str.charAt(j+1)) {
                arr[i].push(j);
                arr[i].push(str.substring(i,j));
                break;  // Thoát khỏi vòng for bên trong
            } else if (str.charAt(i) !== str.charAt(j) && j === str.length - 1) {
                arr[i].push(j);
                arr[i].push(str.substring(i,j+1));
            }
        }
        arr[i].push(j-i);
    }
    // xoa cac xau lap
    for (var n = 0; n < arr.length; n++) {
        for (var i=0; i<arr[n][3].length; i++){
            for (var j = i+1;j<arr[n][3].length; j++){
                if (arr[n][3].charAt(i)=== arr[n][3].charAt(j)) {
                    arr.splice(n,1);
                    break;
                }
            }

        }
    }

    // Tìm độ dài lớn nhất
    let max=0;
    for (var n = 0; n < arr.length; n++) {
        if (max < arr[n][2]) {
            max = arr[n][2];
        }
    }
    // Tìm  xâu dài nhát
    for (var n = 0; n < arr.length; n++) {
        if (max === arr[n][2]) {
           document.write(str.substring(arr[n][0],arr[n][2]));
           document.write("Bat dau: "+arr[n][0]+" ket thuc "+arr[n][1]+" Do dai "+arr[n][2]);
           break;
        }
    }
</script>
</body>
</html>
