<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="400" height="400" style="border: 1px solid #999999;"></canvas>
<script>
    let rectangle= function (height,width) {
        this.width=width;
        this.height=height;
        this.perimeter = function () {
            return (this.height+this.width)*2;
        }
        this.area =function () {
            return this.height*this.height;
        }
        this.drawRectangle= function () {
            let ctx= document.getElementById("mycanvas");
            let c=ctx.getContext("2d");
            c.beginPath();
            c.rect(20,20,this.width,this.height);
            c.stroke();
        }
    }
    let rectang =new rectangle(45,200);
    rectang.drawRectangle();
    document.write(rectang.area());
</script>
</body>
</html>
