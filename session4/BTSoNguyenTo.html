<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let num = parseInt(prompt("How many number you want : "));
    let count = 0;
    let N = 2;
    // while (count<num){
    //     let demUoc=0;
    //     for(let i=1;i<N/2 ;i++){
    //         if(N%i==0)demUoc++;
    //     }
    //     if (demUoc ==1) {
    //         document.write(N + " ");
    //         count++;
    //     }
    //     N++;
    // }
    while (true) {
        if (N === 2) {
            document.write(N + " ");
            count++;
            N++;
            continue;
        }
        if (checkSNT(N)) {
            count++;
            document.write(N + " ");
        }
        if (count === num) break;

        N+=2;
    }

    function checkSNT(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) return false;
        }
        return true;
    }
</script>
</body>
</html>
