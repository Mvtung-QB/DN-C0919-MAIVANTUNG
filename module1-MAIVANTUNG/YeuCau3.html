<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nameCustumer = prompt("Enter name custumer:");
    let filteidcard = /^[0-9]{9}$/;
    let filteEmail = /^[a-z0-9sad]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/;
    let filteBirthday = /^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$/;
    let filteDiscount = /^[0-9]{1,3}$/;
    let FilteNumberOfAccompanying = /^[0-9]{1,2}$/;
    let FilteRentday = /^[0-9]{1,4}$/;
    //-----------------------------------------------------
    let idCard;
    do {
        idCard = prompt("Enter idcard:");
    } while (!filteidcard.test(idCard));
    let emailCustumer;
    do {
        emailCustumer = prompt("Enter Email:");
    } while (!filteEmail.test(emailCustumer));
    let birthdayCustumer;
    do {
        birthdayCustumer = prompt("Enter birthday Custumer:");
    } while (!filteBirthday.test(birthdayCustumer));
    ///////////////
    let address = prompt("Enter address:");
    let typeCustumer = prompt("Enter type custumer:");
    //////////
    let disCount;
    do {
        disCount = prompt("Enter disscount:");
    } while (!filteDiscount.test(disCount));
    /////////
    let numberOfAccompanying;
    do {
        numberOfAccompanying = parseInt(prompt("Enter number of accompanying:"));
    } while (!FilteNumberOfAccompanying.test(numberOfAccompanying));

    let typeRoom = prompt("Enter  type room:");
    /////////
    let rentday;
    do {
        rentday = parseInt(prompt("Enter rentday:"));
    } while (!FilteRentday.test(rentday));

    let typeService = prompt("Enter type service:");
    let totalPay = 500 * parseInt(rentday) * (1 - parseInt(disCount) / 100);

    alert("information custumer: \n" +
        "Name" + nameCustumer +
        "\n id card: " + idCard +
        "\n birthday: " + birthdayCustumer +
        "\n discount: " + disCount +
        "\n Email: " + emailCustumer +
        "\n Address: " + address +
        "\n type custumer: " + typeCustumer +
        "\n numer of accompanying: " + numberOfAccompanying +
        "\n type room: " + typeRoom +
        "\n rentday: " + rentday +
        "\n type service: " + typeService +
        "\n totalpay: " + totalPay
    )
</script>
</body>
</html>
