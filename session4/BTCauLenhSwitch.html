<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month" />
    <input type="button" value="Tính sô ngày" onclick="getDay()"/><br>
    <input type="text" disabled value="" id="messeger"/>

</form>
<script>

    function getDay() {
        let messeger = document.getElementById("messeger");
        let month = document.getElementById("month");
        switch (month.value*1) {
            case 2: messeger.value =" Tháng có 28 hoac 29 ngày"; break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 11: messeger.value ="Tháng có 31 ngày";break;
            case 4:
            case 6:
            case 9:
            case 12:messeger.value ="Tháng có 30 ngày";break;
            default: messeger.value= " không phäi tháng trong nåm";
        }
    }
</script>
</body>
</html>
