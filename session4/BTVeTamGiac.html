<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt(" độ dài cạnh của tam giác: "));
    ////////
    for (let i=0;i<number;i++){
        for (let j=0;j<=i;j++){
        document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    ///////////
    for (let i=number;i>0;i--){
        for (let j=i;j>0;j--){
            document.write("*");
        }
        document.write("<br>");
    }
    ///////////////////////
    for (let i=0;i<number;i++){
        for (let j=number-i;j>0;j--){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    ////////////////////
</script>
</body>
</html>
