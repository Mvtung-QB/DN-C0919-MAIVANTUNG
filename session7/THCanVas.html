<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="run()">
<canvas id="demoCanvas" width="200" height="200" style="border: 2px solid #999999;"></canvas>
<script>
let ln;
let ctx;
let line = function (x1, y1, x2, y2, obj) {
        this.x1 = x1;
        this.y1 = y1;
        this.x2 = x2;
        this.y2 = y2;
        // this.context= obj.getContext("2d");
        this.draw = function () {
           // obj.lineWidth=1;
            obj.lineCap="square";
            obj.moveTo(this.x1, this.y1);
            obj.lineTo(this.x2, this.y2);
            obj.stroke();
        };
        this.moveLeft = function () {
            this.x1 -=  5;
            this.x2 -= 5;
        };
        this.moveRight = function () {
            this.x1 += 5;
            this.x2 += 5;
        };

    };
    function mouseSelection(e) {
        switch (e.which) {
            case 37: {
                ctx.clearRect(50,180,180,180);
                ln.moveLeft();
                ln.draw();
            }
                break;
            case 39: {
                ctx.clearRect(ln.x1,ln.y1,ln.x2,ln.y2);
                ln.moveRight();
                ln.draw();
            }
                break;
        }
    }
    function run() {
        let c = document.getElementById("demoCanvas");
         ctx = c.getContext("2d");
        ln = new line(50, 180, 100, 180, ctx);

        ln.draw();
        window.addEventListener("keydown", mouseSelection);
    }

</script>
</body>
</html>
