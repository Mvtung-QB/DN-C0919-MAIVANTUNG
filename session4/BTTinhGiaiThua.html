<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number= parseInt(prompt(" nhập số cần tính: "));
let giaiThua=1;
if(number<0) document.write("khong hợp lệ: ");
else
    for (let i=1;i<=number;i++){
        giaiThua*=i;
    }
    document.write("kết quả : "+giaiThua);
</script>
</body>
</html>
