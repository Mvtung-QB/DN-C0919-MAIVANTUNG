<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = Number.parseInt(prompt("enter year"));
    let month = Number.parseInt(prompt("enter month"));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("tháng này có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("tháng này có 30 ngày");
            break;
        case 2:
            if ((year % 4 ===0 && year %100 !== 0) || year %400 ===0 ){
                alert("Tháng 2 Năm nhuận có 29 ngày !");
            } else alert("tháng này có 30 ngày");
            break;
    }
</script>
</body>
</html>
