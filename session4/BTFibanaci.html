<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("so luong fibonaci can in ra: "))
    let dem=0;
    for(let i=0;i<number;i++) {
        document.write(timFibonaci(i)+ "<br>");
        while (timFibonaci(i)%5==0 && dem<1 && timFibonaci(i)!=0){
            dem ++;
            document.write("so dau tien chia het cho 5: <br>")
        }
    }
    function timFibonaci(n) {
        let f0=0;
        let f1=1;
        let fn=1;
        if (n<0) return ;
            else if(n==0 ||n==1) return n;
                else {
                    for (let i=0;i<n;i++){
                        f0=f1;
                        f1=fn;
                        fn=f0+f1;
                    }
        }
        return fn;
    }
</script>
</body>
</html>
